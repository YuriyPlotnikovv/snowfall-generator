name: Deploy snowfall-generator to Beget

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '23'

            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: FTP Deploy frontend files
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  protocol: ftps
                  local-dir: ./
                  server-dir: /var/www/snowfall-generator/
                  exclude: |
                      **/.git*
                      **/node_modules/**
                      **/src/**
                      **/package.json
                      **/package-lock.json
                      **/gulpfile.js
                      **/README.md
                      **/LICENSE

            - name: SSH Deploy server and restart
              uses: appleboy/ssh-action@v0.1.7
              with:
                  host: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  key: ${{ secrets.FTP_PASSWORD }}
                  script: |
                      cd /var/www/snowfall-generator/server
                      git pull origin main
                      npm install --production
                      pm2 restart server.js
