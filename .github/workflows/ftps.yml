name: Deploy snowfall-generator to Beget

on:
    push:
        branches: [ "main" ]
        paths-ignore:
            - '.info/**'
    pull_request:
        branches: [ "main" ]
        paths-ignore:
            - '.info/**'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Generate Config
              env:
                  API_URL: ${{ secrets.API_URL }}
              run: node .github/scripts/generateConfig.js

            - name: SFTP Deploy
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: yuriypvh.beget.tech
                  username: ${{ secrets.SSH_USER }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  protocol: ftps
                  local-dir: ./
                  exclude: |
                      **/.git*
                      **/.github/**
                      **/.info/**
                      **/node_modules/**
                      **/src/**
                      **/package.json
                      **/package-lock.json
                      **/gulpfile.js
                      **/README.md
                      **/LICENSE
