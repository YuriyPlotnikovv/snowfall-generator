name: Deploy snowfall-generator to Beget

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '23'

            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Prepare deploy folder with exclusions
              run: |
                  rm -rf deploy
                  mkdir deploy
                  rsync -av --progress . deploy/ \
                    --exclude '.git' \
                    --exclude '.github' \
                    --exclude 'node_modules' \
                    --exclude 'src' \
                    --exclude 'deploy' \
                    --exclude 'README.md' \
                    --exclude 'package-lock.json' \
                    --exclude 'gulpfile.js'

            - name: Upload frontend files via SFTP
              uses: appleboy/scp-action@v0.1.3
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  source: "deploy/."
                  target: "/var/www/snowfall-generator"

            - name: SSH Deploy server and restart
              uses: appleboy/ssh-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  script: |
                      cd /var/www/snowfall-generator/server
                      git pull origin main
                      npm install --production
                      pm2 restart snowfall-server || pm2 start server.js --name snowfall-server
